name: Build & Deploy to EC2 via GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Login GHCR (pour pull c√¥t√© EC2)
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      # üê≥ Build & push frontend
      - name: Build & push frontend image
        env:
         VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
         docker build \
           --build-arg VITE_API_URL=$VITE_API_URL \
           -t ghcr.io/mbds-haiti/mini-projet-trio-react-frontend:latest \
           ./session01
         docker push ghcr.io/mbds-haiti/mini-projet-trio-react-frontend:latest

      # üê≥ Build & push backend image
      - name: Build & push backend image
        run: |
          docker build \
            -t ghcr.io/mbds-haiti/mini-projet-trio-react-backend:latest \
            ./student_management
          docker push ghcr.io/mbds-haiti/mini-projet-trio-react-backend:latest

      # üöÄ Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üì¶ V√©rification espace disque"
            AVAILABLE_KB=$(df --output=avail / | tail -1)

            AVAILABLE_GB=$((AVAILABLE_KB / 1024 / 1024))
            AVAILABLE_MB=$((AVAILABLE_KB / 1024))

            echo "üìä Espace disque disponible : ${AVAILABLE_GB} GB (~${AVAILABLE_MB} MB)"

            if [ "$AVAILABLE_KB" -lt 2000000 ]; then
              echo "‚ùå Espace disque insuffisant (<2GB). D√©ploiement annul√©."
              exit 1
            fi

            cd ~/apps/mini-projet-trio-react
            git pull origin master

            echo "üßπ Stop containers & clean Docker"
            docker compose down || true
            docker system prune -a --volumes -f

            echo "üîê Login GHCR"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u ${{ secrets.GHCR_USERNAME }} \
              --password-stdin

            echo "‚¨áÔ∏è Pull images Docker"
            docker compose pull || {
              echo "‚ùå √âchec du pull Docker (probable manque d‚Äôespace disque)"
              exit 1
            }

            echo "üöÄ Red√©marrage containers"
            docker compose down
            docker compose up -d

            echo "üîç V√©rification image backend (date de cr√©ation)"
            docker inspect ghcr.io/mbds-haiti/mini-projet-trio-react-backend:latest \
              | grep Created

            echo "‚úÖ D√©ploiement termin√©"

