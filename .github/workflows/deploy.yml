name: Build & Deploy to EC2 via GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Login GHCR (pour pull cÃ´tÃ© EC2)
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      # ğŸ³ Build & push backend
      - name: Build & push backend image
        run: |
          docker build -t ghcr.io/mbds-haiti/mini-projet-trio-react-backend:latest ./student_management
          docker push ghcr.io/mbds-haiti/mini-projet-trio-react-backend:latest

      # ğŸ³ Build & push frontend
      - name: Build & push frontend image
        run: |
          docker build -t ghcr.io/mbds-haiti/mini-projet-trio-react-frontend:latest ./session01
          docker push ghcr.io/mbds-haiti/mini-projet-trio-react-frontend:latest

      # ğŸš€ Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            cd ~/apps/mini-projet-trio-react
            docker compose pull
            docker compose up -d
