name: Build & Deploy to EC2 via GHCR

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login à GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build & push BACKEND
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./student_management
          push: true
          tags: ghcr.io/mbds-haiti/mini-projet-trio-react-backend:latest

      # 4️⃣ Build & push FRONTEND
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./session01
          push: true
          tags: ghcr.io/mbds-haiti/mini-projet-trio-react-frontend:latest

      # 5️⃣ Déploiement sur EC2 (RUN ONLY)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/apps/mini-projet-trio-react
            docker compose pull
            docker compose up -d
