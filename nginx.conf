# ===============================
# HTTP → HTTPS
# ===============================
server {
    listen 80;
    server_name student-management.duckdns.org;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS
# ===============================
server {
    listen 443 ssl;
    server_name student-management.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/student-management.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/student-management.duckdns.org/privkey.pem;

    # Sécurité de base
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # API Backend
    location /api/ {
        proxy_pass http://student-backend:8010/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Frontend React
    location / {
        proxy_pass http://student-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
