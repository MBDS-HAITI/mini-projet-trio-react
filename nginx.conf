server {
    listen 80;
    server_name votre-domaine.com;  # Remplacez par votre domaine ou IP publique EC2

    # Pour Certbot (Let's Encrypt) - Ã€ utiliser plus tard pour HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend React
    location / {
        proxy_pass http://student-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pour les applications React (SPA)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # API Backend
    location /api/ {
        proxy_pass http://student-backend:8010/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}