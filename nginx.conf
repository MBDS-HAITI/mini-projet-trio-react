# ===============================
# HTTP ‚Üí HTTPS
# ===============================
server {
    listen 80;
    server_name student-management.duckdns.org;

    # üîê Certbot challenge (OBLIGATOIRE pour Let's Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection globale vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS (PRODUCTION)
# ===============================
server {
    listen 443 ssl http2;
    server_name student-management.duckdns.org;

    # üîê Certificats Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/student-management.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/student-management.duckdns.org/privkey.pem;

    # S√©curit√© TLS minimale
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ===============================
    # üî• API BACKEND
    # ===============================
    location /api/ {
        proxy_pass http://student-backend:8010/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Sessions / cookies
        proxy_set_header Cookie $http_cookie;
    }

    # ===============================
    # üé® FRONTEND REACT SPA
    # ===============================
    location / {
        proxy_pass http://student-frontend:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket / Vite / React
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}
