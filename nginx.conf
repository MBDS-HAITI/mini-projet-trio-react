# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name ec2-18-118-29-83.us-east-2.compute.amazonaws.com;

    ssl_certificate /etc/letsencrypt/live/ec2-18-118-29-83.us-east-2.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2-18-118-29-83.us-east-2.compute.amazonaws.com/privkey.pem;

    # Sécurité SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # Frontend React
    location / {
        proxy_pass http://student-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # API Backend
    location /api/ {
        proxy_pass http://student-backend:8010/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name ec2-18-118-29-83.us-east-2.compute.amazonaws.com;
    
    # Pour le renouvellement du certificat
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Tout le reste redirige vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}